<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>skilled â€” Profile</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    .container, .info-container {
      max-width: 800px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid #2c2c2c;
      border-radius: 1px;
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border: 1px solid #2c2c2c;
      object-fit: cover;
      border-radius: 1px;
    }
    .username {
      font-size: 16px;
      color: #fff;
    }
    .status {
      color: #aaa;
    }
    .section-header {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 10px;
      border-bottom: 1px solid #2c2c2c;
      padding-bottom: 5px;
    }
    .section-content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #1b1b1b;
      padding: 4px 0;
      color: #ccc;
    }
    .info-row span:first-child { color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="/avatar/skilled" alt="avatar" class="avatar">
      <div class="username">skilled <span class="status">[Rich]</span></div>
    </div>
  </div>

  <div class="info-container">
    <div class="section-header">Info</div>
    <div class="section-content">
      <div class="info-row">
        <span>Created:</span>
        <span>Jun 19, 2025</span>
      </div>
    </div>
  </div>
</body>
</html>
