
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>piss's Profile</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2em auto; padding: 1em; }
    .info-container { width: 100%; max-width: 798px; margin-bottom: 0; display: none; }
    .section-header { display: flex; align-items: center; gap: 6px; margin-bottom: 8px; }
    .section-header img { height: 1em; vertical-align: middle; }
    #media-embeds { display: flex; flex-direction: column; gap: 8px; }
    iframe { border-radius: 12px; border: none; }
  </style>
</head>
<body>
  <h1>Profile: piss</h1>
  <p>Created on: Jun 24, 2025</p>
  
  <div class="info-container" id="media-container" style="width: 100%; max-width: 798px; margin-bottom: 0; display: none;">
    <div class="section-header">
      <img src="xray/misc.png" alt="pen icon" />
      <span>Integrations</span>
    </div>
    <div id="media-embeds"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let linksAdded = 0;
      const container = document.getElementById('media-embeds');
      const mediaContainer = document.getElementById('media-container');

      function embedSpotify(url) {
        if (!url) return;
        const baseUrl = url.split('?')[0];
        if (!baseUrl.startsWith('https://open.spotify.com/')) return;

        const path = baseUrl.replace('https://open.spotify.com', '');
        if (!/^\/(track|playlist|album)\//.test(path)) return;

        const embedUrl = baseUrl.replace('https://open.spotify.com', 'https://open.spotify.com/embed');
        const iframe = document.createElement('iframe');
        iframe.style.borderRadius = '12px';
        iframe.style.border = 'none';
        iframe.width = '100%';
        iframe.height = path.startsWith('/playlist/') || path.startsWith('/album/') ? '380' : '80';
        iframe.src = embedUrl;
        iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
        iframe.loading = 'lazy';
        container.appendChild(iframe);
        linksAdded++;
      }

      function embedSoundcloud(url) {
        if (!url) return;
        const trackUrl = url.replace('m.soundcloud.com', 'soundcloud.com').split('?')[0];
        if (!trackUrl.startsWith('https://soundcloud.com/')) return;

        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '166';
        iframe.scrolling = 'no';
        iframe.frameBorder = '0';
        iframe.allow = 'autoplay';
        iframe.style.borderRadius = '12px';
        iframe.src = 'https://w.soundcloud.com/player/?url=' + encodeURIComponent(trackUrl) +
          '&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true';
        container.appendChild(iframe);
        linksAdded++;
      }

      function embedYouTube(url) {
        if (!url) return;
        const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/|v\/|.+?v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        if (!match) return;
        const videoId = match[1];

        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '180';
        iframe.style.borderRadius = '12px';
        iframe.style.border = 'none';
        iframe.src = 'https://www.youtube.com/embed/' + videoId;
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        iframe.loading = 'lazy';
        container.appendChild(iframe);
        linksAdded++;
      }


      const spotifyLinks = [];
      const soundcloudLinks = [];
      const youtubeLinks = [];

      spotifyLinks.forEach(embedSpotify);
      soundcloudLinks.forEach(embedSoundcloud);
      youtubeLinks.forEach(embedYouTube);

      if (linksAdded > 0) {
        mediaContainer.style.display = 'block';
      }
    });
  </script>
</body>
</html>
