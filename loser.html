      const wrapper = document.createElement('div');
      wrapper.className = 'badge-wrapper';
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('viewBox', '0 0 512 512');
      svg.classList.add('badge');
      svg.style.color = badge.color;
      if (badge.name.toLowerCase() === 'staff') svg.classList.add('staff');
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', badge.path);
      svg.appendChild(path);
      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      tooltip.textContent = badge.name;
      wrapper.appendChild(svg);
      wrapper.appendChild(tooltip);
      badgeRow.appendChild(wrapper);
    });

    async function getDominantColor(img) {
      const c = document.createElement('canvas'), ctx = c.getContext('2d');
      c.width = c.height = 30;
      ctx.drawImage(img, 0, 0, 30, 30);
      const d = ctx.getImageData(0, 0, 30, 30).data;
      let r = 0, g = 0, b = 0, cnt = 0;
      for (let i = 0; i < d.length; i += 4)
        if (d[i + 3] > 125) { r += d[i]; g += d[i + 1]; b += d[i + 2]; cnt++; }
      return cnt ? [r / cnt | 0, g / cnt | 0, b / cnt | 0] : [60, 60, 60];
    }

    async function createSongElement(song) {
      const e = document.createElement('div');
      e.className = 'song-entry';
      const img = document.createElement('img');
      img.className = 'album-art';
      img.crossOrigin = 'anonymous';
      img.src = song.album_art_url || '';
      e.appendChild(img);

      const info = document.createElement('div');
      info.className = 'song-info';
      const t = document.createElement('div');
      t.className = 'song-title';
      t.textContent = song.track || '';
      if (song.track_url) t.onclick = () => window.open(song.track_url, '_blank');
      info.appendChild(t);

      const a = document.createElement('div');
      a.className = 'artist-names';
      a.textContent = song.artist || '';
      info.appendChild(a);
      e.appendChild(info);

      await new Promise(r => img.complete ? r() : img.onload = img.onerror = r);
      const [r0, g0, b0] = await getDominantColor(img);
      e.style.background = 'linear-gradient(180deg,rgba(' + r0 + ',' + g0 + ',' + b0 + ',0.9) 0%,rgba(' + r0 + ',' + g0 + ',' + b0 + ',0.4) 100%)';
      return e;
    }

    async function fetchSongs() {
      const c = document.getElementById('spotify-container');
      const res=await fetch('https://raw.githubusercontent.com/aesvo/loseryard/main/1385192330025369611.json')
      if (!res.ok) { c.textContent = 'Unable to load songs'; c.classList.add('visible'); return; }
      const s = (await res.json()).songs || [];
      c.innerHTML = ''; c.classList.remove('visible');
      if (!s.length) { c.textContent = 'No songs found'; c.classList.add('visible'); return; }
      const recentSong = s[0];
      if (recentSong) { c.appendChild(await createSongElement(recentSong)); c.classList.add('visible'); }
    }
