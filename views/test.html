<p>Unique Visitors: <span id="visitorCount">Loading...</span></p>

<script>
fetch("https://fastidious-dusk-bb4394.netlify.app/.netlify/functions/log-ip")
  .then(res => res.json())
  .then(data => {
    document.getElementById("visitorCount").textContent = data.uniqueViews || "1";
  })
  .catch(err => {
    console.error("Failed to fetch visitor count:", err);
    document.getElementById("visitorCount").textContent = "Error";
  });
</script>
