  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 12px 16px;
      border: 1px solid #2c2c2c;
      background-image: url('https://i.pinimg.com/736x/55/3f/0c/553f0c67e5a9248698a21702402546fb.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 3px;
    }
    .info-container {
      max-width: 800px;
      margin: 10px auto 20px auto;
      padding: 20px;
      border: 1px solid #2c2c2c;
      border-radius: 3px;
    }
    .profile-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 14px;
      border-radius: 3px;
    }
    .avatar {
      width: 132px;
      height: 132px;
      object-fit: cover;
      border-radius: 3px;
      margin: 0;
      display: block;
      border: none;
    }
    .username-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .name-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      line-height: 1.1;
    }
    .status {
      font-size: 15px;
      font-weight: 500;
      color: #aaa;
      margin: 0;
      line-height: 1.1;
    }
    .bio {
      font-size: 14px;
      color: #ccc;
      max-width: 600px;
    }
    .badge-container {
      display: inline-flex;
      gap: 6px;
      background-color: transparent;
      border-radius: 3px;
      padding: 4px 6px;
      align-items: center;
      height: auto;
      width: fit-content;
    }
    .badges {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      height: 100%;
    }
    .badge-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .badge {
      width: 20px;
      height: 20px;
    }
    .tooltip {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 4px 6px;
      border-radius: 3px;
      font-size: 12px;
      position: absolute;
      top: 130%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      border: 1px solid #2c2c2c;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .badge-wrapper:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .section-header {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 10px;
      border-bottom: 1px solid #2c2c2c;
      padding-bottom: 5px;
    }
    .section-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #1b1b1b;
      padding: 4px 0;
      color: #ccc;
    }
    .info-row span:first-child {
      color: #888;
    }
  </style>
</head>
