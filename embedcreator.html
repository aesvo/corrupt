<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            grid-column: 1 / -1;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333333;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: #ffffff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: #888888;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-input {
            height: 50px;
            padding: 4px;
            cursor: pointer;
        }

        .preview-panel {
            background: #36393f;
            border-radius: 20px;
            padding: 30px;
            position: sticky;
            top: 20px;
        }

        .discord-embed {
            background: #2f3136;
            border-radius: 4px;
            padding: 16px;
            border-left: 4px solid #5865f2;
            max-width: 432px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .embed-author {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .embed-author img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .embed-title {
            font-size: 16px;
            font-weight: 600;
            color: #00aff4;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .embed-description {
            font-size: 14px;
            line-height: 1.375;
            color: #dcddde;
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .embed-fields {
            margin-bottom: 12px;
        }

        .embed-field {
            margin-bottom: 8px;
        }

        .embed-field-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .embed-field-value {
            font-size: 14px;
            color: #dcddde;
            white-space: pre-wrap;
        }

        .embed-footer {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #72767d;
            margin-top: 8px;
        }

        .embed-footer img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .embed-timestamp {
            color: #72767d;
            font-size: 12px;
            margin-top: 4px;
        }

        .field-container {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .add-field-btn, .remove-field-btn, .export-btn, .clear-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .add-field-btn {
            background: #5865f2;
            color: white;
        }

        .add-field-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }

        .remove-field-btn {
            background: #ed4245;
            color: white;
        }

        .remove-field-btn:hover {
            background: #c73638;
            transform: translateY(-2px);
        }

        .export-btn {
            background: #57f287;
            color: #000;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            padding: 15px;
        }

        .export-btn:hover {
            background: #3ba55c;
            transform: translateY(-2px);
        }

        .webhook-btn {
            background: #ff6b6b;
            color: white;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .webhook-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .status-error {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .clear-btn {
            background: #faa61a;
            color: #000;
            width: 100%;
        }

        .clear-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        .json-output {
            background: #2f3136;
            color: #dcddde;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #5865f2;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .panel {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Discord Embed Creator</h1>
        
        <div class="panel">
            <h2>üõ†Ô∏è Embed Builder</h2>
            
            <div class="form-group">
                <label for="color">Embed Color:</label>
                <input type="color" id="color" class="color-input" value="#ffffff">
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter embed title">
            </div>

            <div class="form-group">
                <label for="url">Title URL (optional):</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter embed description"></textarea>
            </div>

            <div class="form-group">
                <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" placeholder="Author name">
            </div>

            <div class="form-group">
                <label for="author-icon">Author Icon URL:</label>
                <input type="url" id="author-icon" placeholder="https://example.com/icon.png">
            </div>

            <div class="form-group">
                <label for="footer-text">Footer Text:</label>
                <input type="text" id="footer-text" placeholder="Footer text">
            </div>

            <div class="form-group">
                <label for="footer-icon">Footer Icon URL:</label>
                <input type="url" id="footer-icon" placeholder="https://example.com/icon.png">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="timestamp"> Add current timestamp
                </label>
            </div>

            <div class="form-group">
                <label for="channel-id">Channel ID:</label>
                <input type="text" id="channel-id" placeholder="123456789012345678">
            </div>

            <h3>Fields:</h3>
            <div id="fields-container"></div>
            <button class="add-field-btn" onclick="addField()">+ Add Field</button>

            <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button class="export-btn" onclick="exportEmbed()">üìã Export JSON</button>
            <button class="export-btn" onclick="sendToChannel()" style="background: #333333; margin-top: 10px;">üöÄ Send to Channel</button>

            <div id="json-output" class="json-output hidden"></div>
        </div>

        <div class="panel preview-panel">
            <h2 style="color: white;">üëÄ Live Preview</h2>
            <div id="embed-preview" class="discord-embed">
                <div class="embed-description" style="color: #72767d; font-style: italic;">
                    Start building your embed using the form on the left!
                </div>
            </div>
        </div>
    </div>

    <script>
        let fieldCount = 0;

        function addField() {
            fieldCount++;
            const container = document.getElementById('fields-container');
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'field-container';
            fieldDiv.innerHTML = `
                <div class="form-group">
                    <label for="field-name-${fieldCount}">Field Name:</label>
                    <input type="text" id="field-name-${fieldCount}" placeholder="Field name" onkeyup="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="field-value-${fieldCount}">Field Value:</label>
                    <textarea id="field-value-${fieldCount}" placeholder="Field value" onkeyup="updatePreview()"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="field-inline-${fieldCount}" onchange="updatePreview()"> Inline
                    </label>
                </div>
                <button class="remove-field-btn" onclick="removeField(this)">Remove Field</button>
            `;
            container.appendChild(fieldDiv);
            updatePreview();
        }

        function removeField(button) {
            button.parentElement.remove();
            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('embed-preview');
            const color = document.getElementById('color').value;
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const description = document.getElementById('description').value;
            const authorName = document.getElementById('author-name').value;
            const authorIcon = document.getElementById('author-icon').value;
            const footerText = document.getElementById('footer-text').value;
            const footerIcon = document.getElementById('footer-icon').value;
            const timestamp = document.getElementById('timestamp').checked;

            preview.style.borderLeftColor = color;
            
            let html = '';

            // Author
            if (authorName || authorIcon) {
                html += '<div class="embed-author">';
                if (authorIcon) html += `<img src="${authorIcon}" alt="Author icon">`;
                if (authorName) html += authorName;
                html += '</div>';
            }

            // Title
            if (title) {
                if (url) {
                    html += `<div class="embed-title"><a href="${url}" style="color: #00aff4; text-decoration: none;">${title}</a></div>`;
                } else {
                    html += `<div class="embed-title">${title}</div>`;
                }
            }

            // Description
            if (description) {
                html += `<div class="embed-description">${description}</div>`;
            }

            // Fields
            const fields = document.querySelectorAll('.field-container');
            if (fields.length > 0) {
                html += '<div class="embed-fields">';
                fields.forEach((field, index) => {
                    const nameInput = field.querySelector(`input[id*="field-name"]`);
                    const valueInput = field.querySelector(`textarea[id*="field-value"]`);
                    const inlineInput = field.querySelector(`input[id*="field-inline"]`);
                    
                    if (nameInput && valueInput && (nameInput.value || valueInput.value)) {
                        html += '<div class="embed-field">';
                        if (nameInput.value) html += `<div class="embed-field-name">${nameInput.value}</div>`;
                        if (valueInput.value) html += `<div class="embed-field-value">${valueInput.value}</div>`;
                        html += '</div>';
                    }
                });
                html += '</div>';
            }

            // Footer
            if (footerText || footerIcon) {
                html += '<div class="embed-footer">';
                if (footerIcon) html += `<img src="${footerIcon}" alt="Footer icon">`;
                if (footerText) html += footerText;
                html += '</div>';
            }

            // Timestamp
            if (timestamp) {
                const now = new Date().toLocaleString();
                html += `<div class="embed-timestamp">${now}</div>`;
            }

            if (!html) {
                html = '<div class="embed-description" style="color: #72767d; font-style: italic;">Start building your embed using the form on the left!</div>';
            }

            preview.innerHTML = html;
        }

        function exportEmbed() {
            const embed = {
                color: parseInt(document.getElementById('color').value.replace('#', ''), 16)
            };

            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const description = document.getElementById('description').value;
            const authorName = document.getElementById('author-name').value;
            const authorIcon = document.getElementById('author-icon').value;
            const footerText = document.getElementById('footer-text').value;
            const footerIcon = document.getElementById('footer-icon').value;
            const timestamp = document.getElementById('timestamp').checked;

            if (title) embed.title = title;
            if (url) embed.url = url;
            if (description) embed.description = description;

            if (authorName || authorIcon) {
                embed.author = {};
                if (authorName) embed.author.name = authorName;
                if (authorIcon) embed.author.icon_url = authorIcon;
            }

            if (footerText || footerIcon) {
                embed.footer = {};
                if (footerText) embed.footer.text = footerText;
                if (footerIcon) embed.footer.icon_url = footerIcon;
            }

            if (timestamp) {
                embed.timestamp = new Date().toISOString();
            }

            // Fields
            const fields = [];
            document.querySelectorAll('.field-container').forEach(field => {
                const nameInput = field.querySelector(`input[id*="field-name"]`);
                const valueInput = field.querySelector(`textarea[id*="field-value"]`);
                const inlineInput = field.querySelector(`input[id*="field-inline"]`);
                
                if (nameInput && valueInput && (nameInput.value || valueInput.value)) {
                    fields.push({
                        name: nameInput.value || "Field Name",
                        value: valueInput.value || "Field Value",
                        inline: inlineInput ? inlineInput.checked : false
                    });
                }
            });

            if (fields.length > 0) {
                embed.fields = fields;
            }

            const output = document.getElementById('json-output');
            output.textContent = JSON.stringify(embed, null, 2);
            output.classList.remove('hidden');

            // Copy to clipboard
            navigator.clipboard.writeText(JSON.stringify(embed, null, 2)).then(() => {
                const btn = document.querySelector('.export-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied to Clipboard!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function clearAll() {
            document.getElementById('color').value = '#ffffff';
            document.getElementById('title').value = '';
            document.getElementById('url').value = '';
            document.getElementById('description').value = '';
            document.getElementById('author-name').value = '';
            document.getElementById('author-icon').value = '';
            document.getElementById('footer-text').value = '';
            document.getElementById('footer-icon').value = '';
            document.getElementById('timestamp').checked = false;
            document.getElementById('channel-id').value = '';
            document.getElementById('fields-container').innerHTML = '';
            document.getElementById('json-output').classList.add('hidden');
            // Remove any status messages
            const statusMsg = document.querySelector('.status-message');
            if (statusMsg) statusMsg.remove();
            fieldCount = 0;
            updatePreview();
        }

        async function sendToChannel() {
            // Hardcoded bot token for staff use
            const botToken = "MTM4ODM0NzQ2MzU1MDc2NzI2Nw.GMaD5X.1OkHoFhxTdO5-O8JgbwbeGEsYKp36XEcrcwfIs"; // Replace with your actual bot token
            const channelId = document.getElementById('channel-id').value;
            
            if (!channelId) {
                showStatus('Please enter a channel ID!', 'error');
                return;
            }

            // Remove any existing status messages
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) existingStatus.remove();

            // Build the embed object
            const embed = {
                color: parseInt(document.getElementById('color').value.replace('#', ''), 16)
            };

            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const description = document.getElementById('description').value;
            const authorName = document.getElementById('author-name').value;
            const authorIcon = document.getElementById('author-icon').value;
            const footerText = document.getElementById('footer-text').value;
            const footerIcon = document.getElementById('footer-icon').value;
            const timestamp = document.getElementById('timestamp').checked;

            if (title) embed.title = title;
            if (url) embed.url = url;
            if (description) embed.description = description;

            if (authorName || authorIcon) {
                embed.author = {};
                if (authorName) embed.author.name = authorName;
                if (authorIcon) embed.author.icon_url = authorIcon;
            }

            if (footerText || footerIcon) {
                embed.footer = {};
                if (footerText) embed.footer.text = footerText;
                if (footerIcon) embed.footer.icon_url = footerIcon;
            }

            if (timestamp) {
                embed.timestamp = new Date().toISOString();
            }

            // Fields
            const fields = [];
            document.querySelectorAll('.field-container').forEach(field => {
                const nameInput = field.querySelector(`input[id*="field-name"]`);
                const valueInput = field.querySelector(`textarea[id*="field-value"]`);
                const inlineInput = field.querySelector(`input[id*="field-inline"]`);
                
                if (nameInput && valueInput && (nameInput.value || valueInput.value)) {
                    fields.push({
                        name: nameInput.value || "Field Name",
                        value: valueInput.value || "Field Value",
                        inline: inlineInput ? inlineInput.checked : false
                    });
                }
            });

            if (fields.length > 0) {
                embed.fields = fields;
            }

            // Build Discord API payload
            const payload = {
                embeds: [embed]
            };

            // Show loading status
            const sendBtn = document.querySelector('[onclick="sendToChannel()"]');
            const originalText = sendBtn.textContent;
            sendBtn.textContent = '‚è≥ Sending...';
            sendBtn.disabled = true;

            try {
                const response = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bot ${botToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatus('‚úÖ Embed sent successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    showStatus(`‚ùå Error: ${response.status} - ${errorData.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            // Remove existing status message
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) existingStatus.remove();

            // Create new status message
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;

            // Insert after the webhook button
            const webhookBtn = document.querySelectorAll('.export-btn')[1];
            webhookBtn.parentNode.insertBefore(statusDiv, webhookBtn.nextSibling);

            // Auto-remove success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.remove();
                    }
                }, 5000);
            }
        }

        // Add event listeners
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('keyup', updatePreview);
            element.addEventListener('change', updatePreview);
        });

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
