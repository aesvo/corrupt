  <script>
    const scrollbarBar = document.querySelector('.topbar-scrollbar-bar');
    const updateScrollbar = () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      scrollbarBar.style.width = scrollPercent + '%';
    };
    window.addEventListener('scroll', updateScrollbar);
    window.addEventListener('resize', updateScrollbar);
    document.addEventListener('DOMContentLoaded', updateScrollbar);
  </script>

<script>
const iconContainer = document.getElementById('icon-container');
const volumeBar = document.getElementById('volume-bar');
const audio = document.getElementById('audio');

var audioSrc = "uploads/audio_6a60e5d40b6d_872658221821726811.mp3"; 
var videoSrc = "";

function isMobile() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

function updateVolumeControlVisibility() {
  if (isMobile()) {
    iconContainer.style.display = 'none';
    return;
  }
  if (audioSrc.trim() !== "" || videoSrc.trim() !== "") {
    iconContainer.style.display = 'flex';
    iconContainer.style.width = '24px';
    volumeBar.style.width = '0';
    volumeBar.style.opacity = '0';

    iconContainer.addEventListener('mouseenter', () => {
      iconContainer.style.width = '124px';
      volumeBar.style.width = '100px';
      volumeBar.style.opacity = '1';
    });
    iconContainer.addEventListener('mouseleave', () => {
      iconContainer.style.width = '24px';
      volumeBar.style.width = '0';
      volumeBar.style.opacity = '0';
    });

    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value;
    });
  } else {
    iconContainer.style.display = 'none';
  }
}

updateVolumeControlVisibility();

function startMedia(revealScreen) {
  const video = document.querySelector('.video-bg');
  if (videoSrc.trim() !== "") {
    video.innerHTML = '<source src="' + videoSrc + '" type="video/mp4">';
    video.load();
    video.style.display = 'block';
  } else {
    video.innerHTML = '';
    video.style.display = 'none';
  }

  if (audioSrc.trim() !== "") {
    audio.src = audioSrc;
    audio.volume = volumeBar.value;
    audio.play();
  } else {
    audio.src = "";
  }

  revealScreen.style.opacity = '0';
  revealScreen.style.transform = 'translateY(50px)';
  setTimeout(() => {
    revealScreen.remove();
  }, 500);
}
</script>

    <script>
      const userId = '';
    
      async function fetchRobloxPresence() {
        const containerWrapper = document.getElementById('roblox-presence-container');
        if (!userId) {
          containerWrapper.style.display = 'none';
          return;
        }
    
        const profileUrl = 'https://www.roblox.com/users/' + userId + '/profile';
    
        try {
          const [userRes, avatarRes, friendsRes, followersRes] = await Promise.all([
            fetch('https://corsproxy.io/?https://users.roblox.com/v1/users/' + userId),
            fetch('https://corsproxy.io/?https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=' + userId + '&size=150x150&format=Png&isCircular=false'),
            fetch('https://corsproxy.io/?https://friends.roblox.com/v1/users/' + userId + '/friends/count'),
            fetch('https://corsproxy.io/?https://friends.roblox.com/v1/users/' + userId + '/followers/count')
          ]);
    
          const user = await userRes.json();
          const avatarData = await avatarRes.json();
          const friendsData = await friendsRes.json();
          const followersData = await followersRes.json();
    
          const avatarUrl = avatarData.data[0].imageUrl || '';
          const displayName = user.displayName || 'N/A';
          const friendsCount = typeof friendsData.count === 'number' ? friendsData.count : 'N/A';
          const followersCount = typeof followersData.count === 'number' ? followersData.count + ' Followers' : 'N/A Followers';
    
          const container = document.getElementById('roblox-presence-data');
          container.innerHTML = 
            '<a href="' + profileUrl + '" target="_blank" rel="noopener noreferrer" class="roblox-presence-card-wrapper">' +
              '<div style="display: flex; align-items: center; gap: 14px; padding: 6px 0;">' +
                '<div style="width: 44px; height: 44px;">' +

                '</div>' +
                '<div style="display: flex; flex-direction: column; justify-content: center;">' +
                  '<div style="font-weight: 600; font-size: 1.05em; line-height: 1.2;">' + displayName + '</div>' +
                  '<div style="display: flex; align-items: center; font-size: 0.9em; color: rgba(255,255,255,0.7); gap: 8px;">' +
                    '<div style="display: flex; align-items: center; gap: 4px;">' +
                      '<img src="xray/friends.png" alt="friends icon" style="width: 16px; height: 16px;">' +
                      '<span>' + friendsCount + '</span>' +
                    '</div>' +
                    '<span style="font-size: 14px;">·</span>' +
                    '<div>' + followersCount + '</div>' +
                  '</div>' +
                '</div>' +
              '</div>' +
            '</a>';
    
        } catch (error) {
          document.getElementById('roblox-presence-data').innerText = 'failed to load data';
        }
      }
    
      fetchRobloxPresence();

            '<div style="display: flex; align-items: center; gap: 16px; margin-top: 10px; font-size: 1.2em; color: white;">' +
              '<img src="' + avatar + '" alt="Avatar" style="width: 56px; height: 56px; border-radius: 13px; object-fit: cover;">' +
              '<div>' +
                '<div style="display: flex; align-items: center; gap: 4px; font-weight: 600; font-size: 1.2em;">' +
                  '<span>' + displayName + '</span>' +
                  statusDotHtml +
                '</div>' +
                '<div style="font-size: 0.9em; opacity: 0.8;">' + username + '</div>' +
              '</div>' +
            '</div>';
    
          container.innerHTML = html;
        } catch (error) {
          document.getElementById('presence-data').innerText = 'Failed to load data.';
        }
      }
    
      fetchDiscordPresence();
    </script>
    
<div class="info-container" id="discord-section" style="display: none;">
  <div class="section-header">
    Discord Servers
  </div>
  
  <div id="discord-widget"></div>
</div>

<script>
  const inviteInput = '';
  
  function extractInviteCode(invite) {
    const regex = /discord(?:app)?.com/invite/([a-zA-Z0-9-]+)|discord.gg/([a-zA-Z0-9-]+)|^([a-zA-Z0-9-]+)$/;
    const match = invite.match(regex);
    return (match && (match[1] || match[2] || match[3])) || null;
  }

  const inviteCode = extractInviteCode(inviteInput);
  const w = document.getElementById('discord-widget');
  const discordSection = document.getElementById('discord-section');

  if (!inviteCode) {
    discordSection.style.display = 'none';
  } else {
    discordSection.style.display = 'block';
    fetch('https://discord.com/api/invites/' + inviteCode + '?with_counts=true')
      .then(function (r) {
        return r.ok ? r.json() : Promise.reject();
      })
      .then(function (d) {
        const g = d.guild;
        let content = '';

        if (g.banner) {
          content += '<img src="https://cdn.discordapp.com/banners/' + g.id + '/' + g.banner + '.png?size=512" style="width:100%; max-height:150px; border-radius:8px 8px 0 0; object-fit:cover; margin-bottom:15px;">';
        }

        content += '<div style="display:flex; align-items:center; padding: 0 10px; ' + (g.banner ? 'margin-top: -50px;' : 'margin-top: 10px;') + '">';
        content += '<img src="' + (g.icon ? 'https://cdn.discordapp.com/icons/' + g.id + '/' + g.icon + '.png?size=128' : 'https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png') + '" style="width:80px; height:80px; border-radius:12px; object-fit:cover;">';
        content += '<div style="margin-left:15px; color:#fff;">';
        content += '<h2 style="margin:0 0 6px 0; font-size:24px;">' + g.name + '</h2>';
        content += '<div style="font-size:14px; line-height:1.4; color:#ccc;">';
        content += d.approximate_presence_count + ' online / ' + d.approximate_member_count + ' members';
        content += '</div>';
        content += '<a href="https://discord.gg/' + d.code + '" target="_blank" class="join-btn" style="margin-top:5px; display:inline-block; padding: 2px 14px;">';
        content += 'Join Server';
        content += '</a>';
        content += '</div>';
        content += '</div>';

        w.innerHTML = content;
      })
      .catch(function () {
        w.textContent = 'Failed to load data.';
      });
  }
</script>

        <div class="info-container" id="media-container" style="display: none;">
          <div class="section-header" style="display: flex; align-items: center; gap: 6px; margin-bottom: 8px;">
            <span>Integrations</span>
          </div>
          <div id="media-embeds" style="display: flex; flex-direction: column; gap: 8px;"></div>
        </div>
        
      
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          let linksAdded = 0;
          const container = document.getElementById('media-embeds');
          const mediaContainer = document.getElementById('media-container');
      
          function embedSpotify(url) {
            if (!url) return;
            const baseUrl = url.split('?')[0];
            if (!baseUrl.startsWith('https://open.spotify.com/')) return;
      
            const path = baseUrl.replace('https://open.spotify.com', '');
            if (!path.startsWith('/track/') && !path.startsWith('/playlist/') && !path.startsWith('/album/')) return;
      
            const embedUrl = baseUrl.replace('https://open.spotify.com/', 'https://open.spotify.com/embed/');
            const iframe = document.createElement('iframe');
            iframe.style.borderRadius = '12px';
            iframe.style.border = 'none';
            iframe.width = '100%';
      
            if (path.startsWith('/playlist/') || path.startsWith('/album/')) {
              iframe.height = '380';
            } else {
              iframe.height = '80';
            }
      
            iframe.src = embedUrl;
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            container.appendChild(iframe);
            linksAdded++;
          }
      
          function embedSoundcloud(url) {
            if (!url) return;
            let trackUrl = url.replace('m.soundcloud.com', 'soundcloud.com').split('?')[0];
            if (!trackUrl.startsWith('https://soundcloud.com/')) return;
      
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '166';
            iframe.scrolling = 'no';
            iframe.frameBorder = 'no';
            iframe.allow = 'autoplay';
            iframe.style.borderRadius = '12px';
            iframe.src = 'https://w.soundcloud.com/player/?url=' + encodeURIComponent(trackUrl) +
                        '&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true';
            container.appendChild(iframe);
            linksAdded++;
          }
      
          function getYouTubeVideoId(url) {
            try {
              const parsedUrl = new URL(url);
              const hostname = parsedUrl.hostname.toLowerCase();
      
              if (hostname === 'youtu.be') {
                return parsedUrl.pathname.slice(1, 12);
              }
      
              if (hostname === 'www.youtube.com' || hostname === 'youtube.com' || hostname.endsWith('.youtube.com')) {
                if (parsedUrl.pathname === '/watch') {
                  return parsedUrl.searchParams.get('v');
                }
                if (parsedUrl.pathname.startsWith('/embed/')) {
                  return parsedUrl.pathname.split('/')[2];
                }
                if (parsedUrl.pathname.startsWith('/v/')) {
                  return parsedUrl.pathname.split('/')[2];
                }
              }
      
              return null;
            } catch {
              return null;
            }
          }
      
          function embedYouTube(url) {
            if (!url) return;
            const videoId = getYouTubeVideoId(url);
            if (!videoId) return;
      
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '180';
            iframe.style.borderRadius = '12px';
            iframe.style.border = 'none';
            iframe.src = 'https://www.youtube.com/embed/' + videoId;
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.setAttribute('allowfullscreen', '');
            iframe.loading = 'lazy';
            container.appendChild(iframe);
            linksAdded++;
          }
      
          const spotifyLinks = [];
          const soundcloudLinks = [];
          const youtubeLinks = [];
      
          spotifyLinks.forEach(embedSpotify);
          soundcloudLinks.forEach(embedSoundcloud);
          youtubeLinks.forEach(embedYouTube);
      
          if (linksAdded > 0) {
            mediaContainer.style.display = 'block';
          }
        });
      </script>

      async function getDominantColor(img) {
        const c = document.createElement('canvas'), ctx = c.getContext('2d');
        c.width = c.height = 30;
        ctx.drawImage(img, 0, 0, 30, 30);
        const d = ctx.getImageData(0, 0, 30, 30).data;
        let r = 0, g = 0, b = 0, cnt = 0;
        for (let i = 0; i < d.length; i += 4)
          if (d[i + 3] > 125) { r += d[i]; g += d[i + 1]; b += d[i + 2]; cnt++; }
        return cnt ? [r / cnt | 0, g / cnt | 0, b / cnt | 0] : [60, 60, 60];
      }
