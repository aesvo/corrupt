<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team - corrupt.im</title>
  <link rel="stylesheet" href="css/homepage.css" />
  <style>
    /* Minimal styling for avatars inside team */
    .discord-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #eee;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.15);
    }
    .member {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>
  <main class="container">
    <h1>Meet the Team</h1>
    <p>Here are the amazing people behind <strong>corrupt.im</strong>.</p>

    <div class="team-grid" id="teamGrid">
      <!-- Dynamic team members will be inserted here -->
    </div>

    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="tos.html">ToS</a>
        <a href="privacy.html">Privacy</a>
        <a href="updates.html">Updates</a>
      </nav>
      <p>&copy; 2025 corrupt.im</p>
    </footer>
  </main>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      preloader.classList.add('hide');
      setTimeout(() => preloader.remove(), 600);
    });

    async function loadTeam() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/aesvo/corrupt/main/teamData.json');
        if (!res.ok) throw new Error('Failed to fetch team data');
        const team = await res.json();
        const container = document.getElementById('teamGrid');
        container.innerHTML = '';

        team.forEach(member => {
          const avatarUrl = member.avatar
            ? `https://cdn.discordapp.com/avatars/${member.id}/${member.avatar}.png?size=128`
            : `https://cdn.discordapp.com/embed/avatars/${member.discriminator % 5}.png`;

          const div = document.createElement('div');
          div.classList.add('member');
          div.innerHTML = `
            <img src="${avatarUrl}" alt="${member.name}'s avatar" class="discord-avatar" />
            <h2>${member.name}</h2>
            <p>${member.role}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading team:', error);
        document.getElementById('teamGrid').innerHTML = '<p>Failed to load team data.</p>';
      }
    }

    loadTeam();
  </script>
</body>
</html>
