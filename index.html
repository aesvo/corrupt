<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>corrupt.im</title>
  <link rel="icon" href="xray/favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
      color: #fff;
    }

    .nav-items {
      display: flex;
      gap: 0.2rem;
      align-items: center;
      list-style: none;
      margin: 0;
      transition: all 0.3s ease;
    }

    .nav-link {
      color: #bbb;
      font-size: 15px;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger i {
      color: #fff;
      font-size: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      color: #777;
      font-size: 12px;
    }

    a.button {
      background: #bbbbbb25;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #cccccc46;
    }

    /* MOBILE RESPONSIVE NAV FIX */
    @media screen and (max-width: 600px) {
      .nav-items {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.85);
        padding: 10px 0;
        flex-direction: row;
        justify-content: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-items.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">corrupt.im</div>
    <div class="nav-items" id="navItems">
      <a class="nav-link active" onclick="showPage('home', this)">Home</a>
      <a class="nav-link" onclick="showPage('team', this)">Team</a>
      <a class="nav-link" onclick="showPage('updates', this)">Updates</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="container">
    <div id="home" class="page active">
      <h1>corrupt.im</h1>
      <p>Welcome to the homepage</p>
      <a href="https://discord.gg/gtJ6eQynrN" target="_blank" class="button">Join Discord</a>
    </div>

    <div id="team" class="page">
      <h2>Our Team</h2>
      <p>Meet the people behind corrupt.im</p>
      <p><strong>Loser</strong> — Founder & Lead Dev</p>
      <p><strong>m3.ech</strong> — Co-Founder & Helper</p>
    </div>

    <div id="updates" class="page">
      <h2>Latest Updates</h2>
      <p>June 25, 2025 — New homepage design</p>
    </div>
  </div>

  <div class="footer">© 2025 corrupt.im</div>

  <script>
    function showPage(id, el) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
      el.classList.add('active');

      // Hide menu after selecting on mobile
      document.getElementById("navItems").classList.remove("show");
    }

    function toggleMenu() {
      document.getElementById("navItems").classList.toggle("show");
    }
  </script>
</body>
</html>
