<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>home page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .banned-title {
      color: #ff00f7;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .discord-link {
      display: inline-block;
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
      transition: all 0.2s ease-in-out;
    }

    .discord-link:hover::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #ffffff;
    }

    .discord-link:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="banned-title">home page</div>
    <a class="discord-link" href="https://discord.gg/FG4R6BjDde">join the Discord server</a>
  </div>

</body>
</html>
