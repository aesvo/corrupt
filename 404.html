<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .square {
            margin: 0 auto 30px;
        }

        .number {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="number">404</div>
        </div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <a href="index.html">Go Home</a>
    </div>
</body>
</html>
